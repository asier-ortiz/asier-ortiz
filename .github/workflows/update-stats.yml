name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Generate GitHub stats
        uses: cicirello/user-statistician@v1.24.2
        with:
          image-file: img/github-stats.svg
          max-languages: 10
          include-title: false
          colors: dark
          exclude: arcgis-python-scripting-course, apuntes-ia-ds, ai-course-notebooks, python-for-data-science-and-machine-learning-bootcamp, tensorflow-tutorial
          commit-and-push: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add img/github-stats.svg
          git commit -m "Update GitHub stats" || echo "No changes"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/asier-ortiz/asier-ortiz.git HEAD:main
